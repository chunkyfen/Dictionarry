name: Sync 1080p Custom Formats

on:
  push:
    paths:
      - "profiles/2160p Quality.yml"
  workflow_dispatch:

jobs:
  sync-1080p:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install yq
        run: sudo apt-get install -y yq

      - name: Sync custom_formats from 2160p â†’ 1080p
        run: |
          # Extract and filter custom_formats from 2160p
          yq '.custom_formats | map(select(.name | test("2160p") | not))' \
            "profiles/2160p Quality.yml" > tmp_formats.yml

          # Always replace the custom_formats section in 1080p
          yq -i '.custom_formats = load("tmp_formats.yml")' "profiles/1080p Quality.yml"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "profiles/1080p Quality.yml"
          git diff --cached --quiet || git commit -m "Sync 1080p custom_formats from 2160p (exclude 2160p entries)"
          git push origin HEAD:main
