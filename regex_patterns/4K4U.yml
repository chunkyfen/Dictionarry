description: 'Matches the release group `4K4U` only if it is:


  - Preceded by the start of the string (`^`), a whitespace character (`\s`), a period
  (`.`), or a hyphen (`-`).

  - Followed by a word boundary (`\b`), ensuring it ends cleanly without being part
  of a longer word. '
name: 4K4U
pattern: (?<=^|[\s.-])4K4U\b
tags:
- Release Group
- Remux
