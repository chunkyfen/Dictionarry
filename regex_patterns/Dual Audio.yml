name: Dual Audio
pattern: "\\b(\n    dual[ ._-]?audio |                          # dual audio variants\n\
  \    dual[ ._-]?complete |                       # dual complete\n    [([]dual[])]\
  \ |                              # [dual] or (dual)\n    MULTi(?![a-zA-Z]) |   \
  \                      # standalone MULTi\n    MULTi\\d{1,2} |                 \
  \             # MULTi19, MULTi5\n    Multi[ ._-]?(DDP|DTS|AAC|AC3|Audio|5\\.1|7\\\
  .1) | # Multi with audio codecs\n    \\b(JA|ZH|KO)\\b\\s*\\+\\s*\\bEN\\b |     \
  \         # JA + EN\n    \\bEN\\b\\s*\\+\\s*\\b(JA|ZH|KO)\\b |              # EN\
  \ + JA\n    \\b(Japanese|Chinese|Korean)[ ._+&-]?English\\b | # Japanese-English\n\
  \    \\bEnglish[ ._+&-]?(Japanese|Chinese|Korean)\\b | # English-Japanese\n    \\\
  b(\\d{3,4}(p|i)|4K|U(ltra)?HD)\\b.*?\\bDUAL\\b(?!.*[\\(\\)]) # resolution + DUAL\n\
  )\\b\n"
description: Matches releases with Dual Audio; Media releases that contain two language
  tracks - typically the original language (such as Japanese) along with an English
  dub, allowing viewers to switch between either audio track while watching the same
  video content.
