description: 'Matches the release group `hydes` only if it is:

  - Preceded by the start of the string (`^`), a whitespace character (`\s`), a period (`.`), or a hyphen (`-`).
  - Followed by a word boundary (`\b`).'
name: hydes
pattern: (?<=^|[\s.-])hydes\b
