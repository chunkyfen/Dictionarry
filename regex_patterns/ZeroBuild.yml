description: 'Matches the release group `ZeroBuild` only if it is:

  - Preceded by the start of the string (`^`), a whitespace character (`\s`), a period (`.`), or a hyphen (`-`).
  - Followed by a word boundary (`\b`).'
name: ZeroBuild
pattern: (?<=^|[\s.-])ZeroBuild\b
tags:
- Release Group
- Anime
